<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Film Catalog Generator</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Film Catalog">
    <link rel="apple-touch-icon" href="https://example.com/icon.png">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --input-bg: #2a2a2a;
            --input-border: #3a3a3a;
            --btn-primary: #4a90e2;
            --btn-secondary: #6c757d;
            --card-bg: #2a2a2a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 24px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: var(--btn-primary);
            color: white;
        }
        .btn-secondary {
            background-color: var(--btn-secondary);
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            -webkit-appearance: none;
        }
        .duration-inputs {
            display: flex;
            gap: 10px;
        }
        .duration-inputs input {
            width: 70px;
        }
        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--btn-primary);
        }
        #generatedOutput {
            width: 100%;
            height: 150px;
            margin-top: 15px;
            resize: vertical;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
        }
        #passwordForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #passwordForm input {
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Film Catalog Generator</h1>
        
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Passwort eingeben" required>
            <button type="submit" class="btn btn-primary">Zugriff erhalten</button>
        </form>

        <div id="generatorContent" class="hidden">
            <div class="btn-group">
                <button id="btnKatalog" class="btn btn-primary">Filmfrei Katalog</button>
                <button id="btnNormal" class="btn btn-secondary">Filmfrei Normal</button>
            </div>
            
            <form id="filmForm">
                <div class="form-group">
                    <label for="title">Titel:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="year">Jahr:</label>
                    <input type="number" id="year" required>
                </div>
                <div class="form-group">
                    <label>Dauer:</label>
                    <div class="duration-inputs">
                        <input type="number" id="durationHours" min="0" required> <span>h</span>
                        <input type="number" id="durationMinutes" min="0" max="59" required> <span>min</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="poster">Poster URL:</label>
                    <input type="text" id="poster" required>
                </div>
                <div class="form-group">
                    <label for="streamUrl">Stream URL:</label>
                    <input type="text" id="streamUrl" required>
                </div>
                <button type="submit" class="btn btn-primary">Generieren</button>
            </form>
            
            <textarea id="generatedOutput" readonly></textarea>
        </div>
    </div>

    <script>
        const correctPassword = "FilmFrei2024"; // Normales, nicht verstecktes Passwort

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputPassword = document.getElementById('passwordInput').value;
            if (inputPassword === correctPassword) {
                document.getElementById('passwordForm').style.display = 'none';
                document.getElementById('generatorContent').classList.remove('hidden');
            } else {
                alert('Falsches Passwort!');
            }
        });

        let filmType = 'katalog';

        document.getElementById('btnKatalog').addEventListener('click', () => {
            filmType = 'katalog';
            document.getElementById('btnKatalog').classList.add('btn-primary');
            document.getElementById('btnKatalog').classList.remove('btn-secondary');
            document.getElementById('btnNormal').classList.add('btn-secondary');
            document.getElementById('btnNormal').classList.remove('btn-primary');
        });

        document.getElementById('btnNormal').addEventListener('click', () => {
            filmType = 'normal';
            document.getElementById('btnNormal').classList.add('btn-primary');
            document.getElementById('btnNormal').classList.remove('btn-secondary');
            document.getElementById('btnKatalog').classList.add('btn-secondary');
            document.getElementById('btnKatalog').classList.remove('btn-primary');
        });

        document.getElementById('filmForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const year = parseInt(document.getElementById('year').value);
            const hours = parseInt(document.getElementById('durationHours').value);
            const minutes = parseInt(document.getElementById('durationMinutes').value);
            const poster = document.getElementById('poster').value;
            const streamUrl = document.getElementById('streamUrl').value;

            // Calculate duration in seconds
            const durationInSeconds = (hours * 3600) + (minutes * 60);

            if (filmType === 'katalog') {
                const filmData = {
                    id: title,
                    title: title,
                    year: year,
                    duration: durationInSeconds,
                    poster: poster,
                    streamUrl: streamUrl
                };

                document.getElementById('generatedOutput').value = JSON.stringify(filmData, null, 2) + ',';
            } else {
                const durationString = `${hours} h ${minutes} min`;

                const htmlStructure = `
                <div class="film-card" data-title="${title}" data-duration="${durationInSeconds}">
                    <img src="${poster}" alt="${title} Poster">
                    <h2>${title}</h2>
                    <p>Jahr: ${year}</p>
                    <p>Dauer: ${durationString}</p>
                    <button onclick="openVideoPlayer('${streamUrl}', '${title}')">Film ansehen</button>
                    <div class="progress-bar"></div>
                </div>`;

                document.getElementById('generatedOutput').value = htmlStructure;
            }
        });
    </script>
</body>
</html>
